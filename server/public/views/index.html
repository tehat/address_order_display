<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../vendor/bootstrap.min.css">

    <script type="text/javascript" src="/vendor/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>


</head>
<body>

    <div class="container" ng-controller="WelcomeController">
        <div class="project well"><h1>Address Order Display</h1></div>
        <div>
            <select ng-model="selection" ng-options="user.name for user in usersArray" ng-change="change(selection.name)">
                <!--<option ng-repeat="user in usersArray">{{user.name}}</option>-->
            </select>
            <!--<div>{{selection.name}}</div>-->

        </div>

        <div ng-repeat="addresses in usersAddressesArray" class="well">
            <div>{{addresses.address_type}}</div>
            <div>{{addresses.address_street}}</div>
            <div>{{addresses.address_city}}, {{addresses.address_state}}  {{addresses.address_zip}}</div>
        </div>
    </div>









</body>
</html>
